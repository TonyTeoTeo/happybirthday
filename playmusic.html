<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/jpg" href="tt.jpg">
    <link rel="stylesheet" href="playmusic.css">
    <title>Music Player</title>
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="container">
        <h1 class="song-name">Song name 1</h1>
        <p class="artist">Artist 1</p>
        <div class="box-disk">

        </div>
        <div class="music-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="music-time">00:00</span>
        </div>
        <div class="controls">
            <button class="btn btnback"><i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i></button>
            <button class="btn-play pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn btnnext"><i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i></button>
        </div>
    </div>
    <script src="song.js"></script>
    <script src="jscript.js"></script>     
</body>
</html>
